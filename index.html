<body>

    <div class="container">
        <h2>QR Code Generators</h2>
        <input type="text" id="text" placeholder="url or text">
        <button id="generateBtn">QR Code yaratish</button>

          <label>
            QR Code rangi:
            <input type="color" id="qrColor" value="#000000">

          <label>
            QR Code fon rangi:
            <input type="color" id="bgColor" value="#ffffff">
          </label>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
